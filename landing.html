<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewind Movies</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/5adca2c34c.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="showcase">
      <h1>Rewind Movies</h1>
      <h3>Where you don't get charged a rewind fee !</h3>
      <a href="#" class="button btn btn-warning" id="signInButton">Sign In</a>
    </header>
    <div class="forms-container">
      <form id="signInForm" onsubmit="return memberSignIn()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="memberEmail"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="memberPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-warning">Sign In</button>
        <div class="mb-3">
          <p>
            New to Rewind?
            <a href="#" class="" target="_self" id="signUpButton"
              >Sign up now</a
            >
          </p>
        </div>
      </form>
    </div>
    <div class="form-group">
      <form class="row g-3" onsubmit="memberSignUp(event), clearForm()">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            name="firstName"
            class="form-control"
            id="firstName"
            placeholder="First"
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            name="lastName"
            class="form-control"
            id="lastName"
            placeholder="Last"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="userEmail"
            placeholder="Email"
          />
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="userPassword"
            placeholder="Submit"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </div>
      </form>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/landing.js"></script>
  </body>
</html>
